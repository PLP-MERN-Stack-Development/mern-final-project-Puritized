name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # ----------------------------
      # Clear npm cache and remove old build
      # ----------------------------
      - name: Clean npm cache
        run: npm cache clean --force

      - name: Remove previous build
        run: rm -rf frontend/node_modules frontend/dist frontend/package-lock.json

      - name: Install dependencies & regenerate lock file
        working-directory: ./frontend
        run: npm install

      - name: Fix permissions for node binaries
        working-directory: ./frontend
        run: chmod -R +x ./node_modules/.bin

      - name: Validate Tailwind classes
        working-directory: ./frontend
        run: npx tailwindcss -c tailwind.config.js --content "./src/**/*.{js,jsx,ts,tsx}" --minify || exit 1

      - name: Run tests
        working-directory: ./frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: ./frontend
        run: npx vite build

      # Optional: keep for debugging
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          if-no-files-found: error
