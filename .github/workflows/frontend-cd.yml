name: Frontend CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies in frontend folder
      - name: Install dependencies
        working-directory: frontend
        run: npm install

      # 4️⃣ Build frontend
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 5️⃣ Deploy to GitHub Pages (create branch if missing)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: frontend/dist
          force_orphan: true   # creates gh-pages branch if missing