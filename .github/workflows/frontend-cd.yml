name: Frontend CD

on:
  workflow_dispatch:    # manual trigger
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️ Install dependencies in frontend folder
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      # 4️ Build frontend
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 5️ Deploy to GitHub Pages using PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAT }}   # <- your PAT secret
          publish_dir: frontend/dist
          force_orphan: true   # create gh-pages branch if missing
          commit_message: "Deploy frontend via GitHub Actions"
