name: Frontend CD

on:
  push:
    branches:
      - main   # deploy on push to main branch
  release:
    types: [published]

jobs:
  deploy:
    name: Build & Deploy Frontend to Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Fix permissions for node binaries
        working-directory: frontend
        run: chmod -R +x ./node_modules/.bin

      - name: Build frontend
        working-directory: frontend
        run: npx vite build

      - name: Verify build output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "frontend/dist does not exist, build failed!"
            exit 1
          fi

      - name: Zip frontend/dist folder
        working-directory: frontend
        run: |
          zip -r dist.zip dist

      - name: Trigger Render Deploy
        run: |
          curl -X POST -F "file=@frontend/dist/dist.zip" "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}